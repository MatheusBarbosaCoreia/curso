<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Trabalhando com Listas </h1>
    <h2>Listas Ordenadas</h2>
    <ol type="1" start="4"><!--1 A a i -->
        <li>Acordar</li>
        <li>Ligar para joão</li>
        <li>Tomar Café</li>
        <li>Escovar os dentes</li>
        <li>Ir para a faculdade</li>
        <li>Voltar para casa</li>
        <li>Jantar</li>
        <li>Dormir</li>
    </ol>
    <h2>Listas não Ordenadas</h2>
    <ul type="disc"><!--type="disc"  / type=" circle " / type = "square"-->
        <li>Pão</li>
        <li>Leite</li>
        <li>Tomate</li>
        <li>Alface</li>
        <li>Manteiga</li>
        <li>Arroz</li>
        <li>Feijão</li>
    </ul>

</body>
</html>
