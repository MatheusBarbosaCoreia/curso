<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente o tamanha do seu navegador</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt=" imagem flexivel">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio src="midia/boa-tarde-neymar.mp3" controls autoplay></audio>

    <audio preload="metadata" autoplay controls loop>
        <source src="midia/boa-tarde-neymar.mp3" type="audio/mp3">
        <source src="midia/boa-tarde-neymar.ogg" type="audio/ogg">
        <source src="midia/boa-tarde-neymar.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir audio</p>
        <p><a href="midia/boa-tarde-neymar.mp3">Clique aqui par abaixar o arquivo MP3</a></p>
    </audio>
</body>
</html>
